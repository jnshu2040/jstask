<link rel="stylesheet" href="../css/personInfo.css">
<div class="row clearfix info-wrapper">
    <div class="clo-xs-12">
        <div class="row clearfix">
            <div class="col-xs-12">
                <div class="info-header">个人信息</div>
            </div>
        </div>
        <div class="row clearfix"><!--表单-->
            <div class="col-xs-2">
                <div class="info-input-header">登录名：</div>
                <div class="info-input-header">密码：</div>
                <div class="info-input-header">头像：</div>
            </div>
            <div class="col-xs-4">
                <div class="info-input-wrapper">
                    <input class="info-input" type="text" value="{{name}}" readonly>
                </div>
                <div class="info-info-wrapper">
                    <input class="info-input" type="password" value="********" readonly>

                </div>
                <input class="info-input-photo" type="file" accept="image/png,image/jpeg,imge/gif"
                       multiple="" id="inputFile" onchange="getFiles()">
                <!--<div class="info-input-select" ng-model="data.file"-->
                     <!--ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false">-->
                    <!--选择文件-->
                <!--</div>   -->

                <button type="button" ng-click="upload()">上传</button>
            </div>
        </div><!--///表单结束-->
        <div class="row clearfix ">
            <div class="col-xs-6">
                <!--<img ngf-src="data.file" class="info-img-preview">       -->
                <img id="img" src="{{preview}}" class="info-img-preview">
            </div>
            <div class="col-xs-6">
            <div>

            </div>
            </div>
        </div>

    </div>

</div>
