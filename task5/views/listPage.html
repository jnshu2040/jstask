<div class="listPage-wrapper"><!--//$scope.students-->
    <div class="row clearfix listPage-header">
         <div class="col-lg-12">
             <div class="">列表管理</div>
         </div>
    </div>
        <!--<div class="container">-->
    <div class="row clearfix listPage-search-wrapper">
        <div class="col-lg-3 column">
            类型
            <select ng-model="type">
                <option value="0" selected="selected">全部</option>
                <option value="1">css</option>
                <option value="2">js</option>
                <option value="3">JAVA</option>
                <option value="4">运维</option>
                <option value="5">DBA</option>
                <option value="6">产品</option>
                <option value="7">IOS</option>
                <option value="8">ANDROID</option>
            </select>
        </div>
        <div class="col-lg-3 column">
            资质
            <select ng-model="talent">
                <option value="0" selected="selected">全部</option>
                <option value="1">学霸</option>
                <option value="2">学渣</option>
            </select>
        </div>
        <div class="col-lg-3 column">
            修行等级
            <select ng-model="level">
                <option value="0" selected="selected">全部</option>
                <option value="1">0基础</option>
                <option value="2">3个月内</option>
                <option value="3">6个月内</option>
                <option value="4">1年内</option>
                <option value="5">3年内</option>
                <option value="6">3年以上</option>
            </select>
        </div>
        <div class="col-lg-2 column"></div>
        <div class="col-lg-1 column">
            <button class="btn btn-default btn-primary" type="button" ng-click="search()">搜索</button>
        </div>
    </div>
    <div class="listPage-detail-wrapper"><!--//内部的边框-->
        <div class="row clearfix listPage-detail-header">
            <div class="col-lg-2"> 内容列表</div>
            <div class="col-lg-9"></div>
            <div class="col-lg-1">
                <button class="btn btn-default listPage-detail-header-btn" ng-click="addNew()">新增</button>
            </div>
        </div>
        <div class="row clearfix listPage-detail-list-header">
            <div class=col-lg-2>公司id</div>
            <div class=col-lg-2>公司名称</div>
            <div class=col-lg-2>行业</div>
            <div class=col-lg-2>融资规模</div>
            <div class=col-lg-2>认证状态</div>
            <div class=col-lg-2>操作</div>
        </div>
        <div class="row clearfix listPage-detail-list-header" ng-model="students"
             ng-repeat="student in students=(studentsRes|type:type|talent:talent|level:level)|pagination:page:10">
            <div class=col-lg-2>{{student.id}}</div>
            <div class=col-lg-2>{{student.name}}</div>
            <div class=col-lg-2>{{studentType[student.industryList[0]]}}</div>
            <div class=col-lg-2>{{studentLevel[student.financing]}}</div>
            <div class=col-lg-2>{{studentTalent[student.approved]}}</div>
            <div class=col-lg-2>
                <div class="row">
                    <div class="col-xs-1">
                        <div class="btn btn-xs" ng-click="edits()">编辑</div>
                    </div>
                    <div class="col-xs-1">
                        <div class="btn btn-xs" ng-click="deletes(student.id)">删除</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <div class="btn" ng-click="pageUp()">上一页</div>
            <input type="text" value="{{page}}/{{maxPage}}">
            <div class="btn" ng-click="pageDown()">下一页</div>
        </div>
    </div>
</div>

<script src="../js/controller/list.js"></script>
