<!--<link rel="stylesheet" href="../css/login.css">-->
<div class="background-wrapper"><!--这条指令用于定义一个控制器-->
    <div class="login-m-wrapper">
        <h1 class="login-m-h1">学员管理系统</h1>
        <!--<form id="login">-->
            <input class="login-m-user" type="text" id="account" placeholder="用户名"
                value="1" ng-model="inputName">
        <!--liginCtrl这个控制器的作用域（$scope）内定义了两个模型（model），-->
            <input class="login-m-pwd" type="password" id="password" placeholder="密码"
                value="2" ng-model="inputPassword">
            <div class="login-m-tip" id="tip"></div>
            <button class="login-m-submit" id="submit" ng-click="submit()">提交</button>
        <!--</form>-->
    </div>
</div>
